<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Background Test</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      background: black;
    }

    .bg-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      font-size: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop playsinline preload="auto" class="bg-video">
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
  </video>
  <div class="bg-overlay"></div>

  <!-- Foreground Content -->
  <div class="content">
    âœ… If you see video moving behind me, background works!
  </div>
</body>
</html>
